# Cargo.toml for esp32temp

[package]
name = "esp32clock"
version = "0.5.0"
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
edition = "2021"


[features]
default = ["esp32c3"]
reset_settings = []
esp32s = []
esp32c3 = []


[dependencies]
anyhow = "1"
axum = { version = "0", features = ["http1", "json"] }
axum-macros = "0"
bit_reverse = "0"
chrono = "0"
chrono-tz = "0"
crc = "3"
embedded-hal = "1"
embedded-svc = { version = "0", features = ["experimental"] }
encoding_rs = "0"
esp-idf-hal = "0"
esp-idf-svc = { version = "0", features = ["alloc", "experimental"] }
esp-idf-sys = { version = "0", features = ["binstart"] }
futures = "0"
log = "0"
max7219 = "0"
mio = { version = "0", features = ["log"] }
panic-halt = "0"
postcard = { version = "1", features = ["alloc", "use-crc"] }
serde = "1"
serde_json = "1"
tokio = { version = "1", features = ["rt", "net", "io-util"] }
tower-http = { version = "0" }
# tower-http = { version = "0", features = ["trace"] }
# tracing = "0"
# tracing-subscriber = { version = "0", features = ["env-filter"] }


[build-dependencies]
build-data = "0"
embuild = "0"
anyhow = "1"


[profile.release]
debug = true
opt-level = "z"
codegen-units = 1
lto = "fat"
strip = false

[profile.dev]
debug = true
opt-level = 2
lto = "off"

